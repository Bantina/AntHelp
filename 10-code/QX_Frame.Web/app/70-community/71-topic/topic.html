<!--start topic-->
<div class="site-notice">
    <a href="" target="_blank">
        <em>让我帮助你！</em>
    </a>
</div>
<header id="header" class="site-header jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>蚂蚁热帮</h1>
                <p>稳定、快速、免费的互帮互助服务<br></p>
                <form class="" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control search clearable" placeholder="搜索你喜欢的话题，例如：我爱写代码">
                        <i class="glyphicon glyphicon-heart btn-lg"></i>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<div class="mostused-packages well well-sm text-center hidden-xs hidden-sm" id="category">
    <ul class="list-inline">
        <li><a target="_blank" alt="bootstrap">bootstrap</a></li>
        <li><a target="_blank" alt="bootstrap">B</a></li>
        <li><a target="_blank" alt="bootstrap">C</a></li>
        <li><a target="_blank" alt="bootstrap">D</a></li>
        <li><a target="_blank" alt="bootstrap">F</a></li>
        <li><a href="friends" target="_blank" alt="bootstrap" class="friend">我的好友</a></li>
        <li><a target="_blank" alt="bootstrap" class="last-li" data-toggle="modal" data-target="#addTopic">添加话题</a></li>
    </ul>
</div>
<main>
    <!--主要内容-->
    <div class="container" id="content">
        <div class="list-group packages">
            <a href="detail?articleUid={{item.articleUid}}" class="package list-group-item" data-category="bootstrap" *ngFor="let item of articleList">
                <div class="row">
                    <div class="col-md-3">
                        <h4 class="package-name">{{item.articleCategoryName}}</h4>
                    </div>
                    <div class="col-md-9 hidden-xs">
                        <p class="package-description">
                            {{item.articleTitle}}
                        </p>
                    </div>
                    <div class="package-extra-info col-md-9 col-md-offset-3 col-xs-12">
                        <span><i class="glyphicon glyphicon-thumbs-up"></i>{{item.praiseCount}}</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="page container">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                <li><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
                <li><a>4</a></li>
                <li><a>5</a></li>
                <li><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
            </ul>
        </nav>
    </div>
</main>
<a id="back-to-top" style="display: none;" (click)="toTop()">
    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
</a>
<!-- 模态框---添加话题 -->
<div class="modal fade" id="addTopic" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">添加话题</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">话题名称</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="话题名称">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">话题内容</label>
                        <textarea class="form-control" rows="3" style="height:200px;"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<!--end topic-->
